<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <br />
    <br />
    <form action="">
      <p>
        <label for="username"> Type username </label>
        <input id disabled="username" type="text" />
      </p>
      <p>
        <label for="password"> Type userpassword </label>
        <input id disabled="password" type="password" />
      </p>
      <p>
        <label for="username"> Type username </label>
        <input placeholder="Typeusername" id="username" type="text" />
      </p>
      <p>
        <label for="password"> Type userpassword </label>
        <input placeholder="Typepassword" id="password" type="password" />
      </p>
      <fieldset>
        <legend>User secret data</legend>
        <p>
          <label for="secondname"> Type Secondname </label>
          <input placeholder="Type secondname" id="secondname" type="text" />
        </p>
        <p>
          <label for="secretcode"> Type Secretcode</label>
          <input placeholder="Typepassword" id="secretcode" type="password" />
        </p>
      </fieldset>
    </form>
    <p>
      <textarea cols="20" rows="10"></textarea>
    </p>
    <p>
      <label for="Roma"> Roma </label>
      <input type="checkbox" id="Roma" value="Citta Roma" />
    </p>
    <p>
      <label for="Napoli"> Napoli </label>
      <input type="checkbox" id="Napoli" value="Citta Napoli" />
    </p>
    <p>
      <label for="Sorrento"> Sorrento </label>
      <input type="checkbox" id="Sorrento" value="Citta Sorrento" />
    </p>
    <p>
      <label for="male">Male</label>
      <input type="radio" name="genter" value="male" />
    </p>
    <p>
      <label for="female">Female</label>
      <input type="radio" name="genter" value="female" />
    </p>
    <select>
      <option value="front-end-scill-html">Html</option>
      <option value="front-end-scill-css">Css</option>
      <option value="front-end-scill-JS">JS</option>
      <option value="back-end-scill-php">PHP</option>
    </select>
    <br />
    <br />
    <form action="">
      <p>
        <input type="submit" value="Отправить" />
      </p>
      <p>
        <label for="fname">Имя</label>
        <input type="text" id="fname" name="fname" />
      </p>
      <p>
        <label for="lname">Фамилия</label>
        <input type="text" id="lname" name="lname" />
      </p>
      <input type="submit" value="Отправить" />
      <input type="reset" value="Отменить" />
      <p>
        <input type="button" onclick="Отправлено" value="Нажать" />
      </p>
      <p>
        <label for="favcolor">Выбрать цвет</label>
        <input type="color" id="favcolor" name="favcolor" value="70ff0f" />
        <input type="submit" value="Отправить" />
      </p>
      <p>
        <label for="birthday">Дата рождения</label>
        <input type="date" name="birthday" id="birthday" />
        <input type="submit" value="Отправить" />
      </p>
      <p>
        <label for="birthdaytime">Выбрать дату и время</label>
        <input type="datetime-local" name="birthdaytime" id="birthdaytime" />
        <input type="submit" value="Отправить" />
      </p>
      <p>
        <label for="email">Введите свой email</label>
        <input type="email" id="email" name="email" />
        <input type="submit" value="Отправить" />
      </p>
      <p>
        <input type="image" src="foto.JPG" alt="moe фото" width="150" />
      </p>
    </form>
    <br />
  </body>
</html>
